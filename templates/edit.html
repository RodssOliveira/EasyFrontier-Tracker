<!DOCTYPE html>
<html>
  <head>
    <title>Dados Policial</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfse5pMhNAnEutSKEoiUNCUlErthpKY7c&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script>
      function initMap() {
        console.log({{tracker.lat}});
        console.log({{tracker.long}});
        const location = { lat: {{tracker.lat}}, lng: {{tracker.long}} };

        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12,
          center: location,
        });

        new google.maps.Marker({
            position: location,
            map,
            title: "{{tracker.name}} {{tracker.heartbeat}}BPM",
          });
      }
    </script>
  </head>
  <body>
    {% include "model-header.html" %}
    <div class="container" style="margin-top: 3%">
        <h3>Localização do Policial</h3>
        <!--The div element for the map -->
        <hr>
        <div class="container">
            <div id="map"></div>
        </div>
        <div class="panel-footer panel-custom">
            {% include "model-footer.html" %}
        </div>
    </div>
  </body>
</html>
